<div id="editPopup" class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Information for <span id="userNameTitle"></span></h5>
                <button type="button" class="close" onclick="closeEditPopup()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateMembershipForm" action="/update-membership" method="post">
                    <input type="hidden" name="userId" id="userIdInput">
                    <h5 class="modal-title">User ID: <span id="userIdTitle"></span></h5>
                    
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="nameInput" class="form-control">
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="emailInput" class="form-control">
                    
                    <label for="membership">Membership:</label>
                    <select name="membership" id="membership" class="form-control">
                        <option value="Like">Like</option>
                        <option value="Love">Love</option>
                        <option value="Talk">Talk</option>
                    </select>
                    
                    <label for="status" id="status">Status:</label>
                    <select name="status" id="status" class="form-control">
                        <option value="suspend">Suspend</option>
                        <option value="reactivate">Reactivate</option>
                    </select>
                    
                    <input type="submit" value="Update" class="btn btn-primary mt-2">
                    <input type="button" value="Cancel" class="btn btn-danger mt-2" onclick="closeEditPopup()">
                </form>                
            </div>
        </div>
    </div>
</div>
